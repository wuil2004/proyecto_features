<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis de Features</title>
    <style>
        :root {
            --neon-blue: #0ff0fc;
            --neon-pink: #ff00ff;
            --neon-green: #39ff14;
            --neon-purple: #bf00ff;
            --dark-bg: #0a0a0a;
            --dark-card: #1a1a1a;
            --text-color: #f0f0f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(255, 0, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 255, 255, 0.05) 0%, transparent 20%);
        }

        .container {
            max-width: 700px;
            width: 100%;
            padding: 2.5rem;
            background-color: var(--dark-card);
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 0, 255, 0.1) 0%, transparent 70%);
            z-index: -1;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 2.2rem;
        }

        .description {
            text-align: center;
            margin-bottom: 2.5rem;
            line-height: 1.6;
            color: #ccc;
            font-size: 1.1rem;
        }

        .slider-container {
            margin: 2.5rem 0;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
        }

        .slider-wrapper {
            position: relative;
            margin: 2rem 0;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 12px;
            border-radius: 6px;
            background: linear-gradient(to right, var(--neon-pink), var(--neon-blue), var(--neon-green));
            outline: none;
            opacity: 0.9;
            transition: opacity 0.2s;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--neon-blue);
            cursor: pointer;
            box-shadow: 0 0 15px var(--neon-blue);
            border: 3px solid white;
            transition: all 0.2s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--neon-blue);
        }

        .slider::-moz-range-thumb {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--neon-blue);
            cursor: pointer;
            box-shadow: 0 0 15px var(--neon-blue);
            border: 3px solid white;
        }

        .slider-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            color: #aaa;
            font-size: 0.9rem;
        }

        .slider-markers {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            position: relative;
        }

        .marker {
            width: 2px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            position: relative;
        }

        .marker-label {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: #888;
        }

        .selected-value {
            text-align: center;
            margin: 2rem 0;
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
            transition: all 0.3s ease;
            padding: 10px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(0, 255, 255, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(0, 255, 255, 0);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .selected-value {
                font-size: 1.5rem;
            }

            .slider-labels {
                font-size: 0.8rem;
            }

            .marker-label {
                font-size: 0.7rem;
            }
        }
    </style>
</head>

<body>
    <div class="container pulse">
        <h1>Análisis </h1>
        <p class="description">Desliza para seleccionar el número de datos y visualizar el reporte correspondiente.</p>

        <div class="slider-container">
            <div class="slider-wrapper">
                <input type="range" min="10" max="70" step="10" value="40" class="slider" id="n_features_slider">


            </div>

            <div class="selected-value" id="selected_value">
                40 %
            </div>

            <button class="btn" id="view_report_btn">
                Ver Reporte
            </button>
        </div>
    </div>

    <script>
        // Obtener elementos del DOM
        const slider = document.getElementById('n_features_slider');
        const selectedValue = document.getElementById('selected_value');
        const viewReportBtn = document.getElementById('view_report_btn');

        // Actualizar el valor mostrado cuando se mueve el slider
        slider.addEventListener('input', function () {
            selectedValue.textContent = `${this.value} %`;

            // Efecto de brillo al cambiar el valor
            selectedValue.style.textShadow = `0 0 15px var(--neon-green)`;
            setTimeout(() => {
                selectedValue.style.textShadow = '0 0 10px var(--neon-green)';
            }, 300);
        });

        // Redirigir a la URL del reporte cuando se hace clic en el botón
        viewReportBtn.addEventListener('click', function () {
            const n = slider.value;
            if (n) {
                // Efecto visual antes de redirigir
                viewReportBtn.style.background = 'linear-gradient(45deg, var(--neon-green), var(--neon-blue))';
                viewReportBtn.textContent = 'Cargando...';

                setTimeout(() => {
                    window.location.href = '/reporte/' + n + '/';
                }, 800);
            }
        });

        // Efecto de brillo intermitente en el valor seleccionado
        setInterval(() => {
            selectedValue.style.textShadow =
                `0 0 15px var(--neon-green), 0 0 30px var(--neon-green)`;
            setTimeout(() => {
                selectedValue.style.textShadow = '0 0 10px var(--neon-green)';
            }, 800);
        }, 3000);
    </script>
</body>

</html>
